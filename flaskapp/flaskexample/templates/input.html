    <!--- D3 map -->
    <style>

    .counties {
        fill: none;
    }

    .states {
        fill: none;
        stroke: #fff;
        stroke-linejoin: round;
    }

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

//var unemployment = d3.map();
var county_data = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

    //var color = d3.scaleThreshold()
    //.domain(d3.range(2, 10))
    //.range(d3.schemeBlues[9]);
    var color_yes = d3.scaleLinear()
        .domain([1, 20000000])
        .range(['#fee6ce','#e6550d'])
    var color_no = d3.scaleLinear()
        .domain([1, 20000000])
        .range(['#deebf7','#3182bd'])


    var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");


d3.queue()
    .defer(d3.json, "https://d3js.org/us-10m.v1.json")
    //.defer(d3.tsv, "../static/county_data.tsv", function(d) {
    //         county_data.set(d.id, d.CBSA, +d.TotalPeople, d.GoodForTech); })
    .defer(d3.tsv, "../static/county_data.tsv")
        //function(data) {
        //      county_data.set(d.id, d.CBSA, +d.TotalPeople, d.GoodForTech); })
        //data.forEach(function(d) {
        //    d.id = d.id,
        //    d.TotalPeople = +d.TotalPeople,
        //    d.CBSA = d.CBSA,
        //    d.GoodForTech = d.GoodForTech
      //}); console.log(data[0])} )
    .await(ready);


    function ready(error, us, csv) {
        if (error) throw error;

        var hasColor = {};
        var pop = {};
        var goodForTech = {};
        var CBSA = {};
        var diversity = {};
        var medrent = {};
        csv.forEach(function(d) {
            if (d.GoodForTech == '' || d.TotalPeople == 0) {
                hasColor[d.id] = 'No';
            } else {
                hasColor[d.id] = 'Yes';
                pop[d.id] = +d.TotalPeople;
            }
            goodForTech[d.id] = d.GoodForTech;
            CBSA[d.id] = d.CBSA;
            diversity[d.id] = d.DiversityIndex;
            medrent[d.id] = d.MedianRent;
        });

        svg.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.counties).features)
            .enter().append("path")
            .attr("fill", function(d) {
                //return color(d.rate = unemployment.get(d.id));
                if (hasColor[d.id] == 'Yes') {
                    if (goodForTech[d.id] == 'Yes') {
                        return color_yes(pop[d.id]);
                    } else {
                        return color_no(pop[d.id]);
                    }
                } else {
                    return '#999';
                }
            })
            .attr("d", path)
            .append("title")
            .text(function(d) {
                if (hasColor[d.id] == 'Yes') {
                    return CBSA[d.id] + "\nPopulation: " + pop[d.id] + "\nMedian rent: " +
                        medrent[d.id] + "\nDiversity index: " + diversity[d.id];
                }
            });

        svg.append("path")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("class", "states")
            .attr("d", path);
    }

</script>
