        var path = d3.geoPath()
            .projection(projection);

        var svg = d3.select("body").append("svg")

        //});

        d3.queue()
            .defer(d3.json, "https://dl.dropboxusercontent.com/u/232969/cnn/us.json")
            .defer(d3.tsv, '/static/county_data.tsv', function(d) {
                data2.forEach(function(d) {
                    d.id = +d.fips_id;
                    d.TotalPeople = +d.TotalPeople;

                console.log(data2);
            })
            .await(ready);

        //d3.json("https://dl.dropboxusercontent.com/u/232969/cnn/us.json", function(error, us) {
        function ready(error, us, data2) {

                svg.append("g")
                .attr("class", "counties")
                .selectAll("path")
                    .data(topojson.feature(us, us.objects.states).features)
                    .enter().append("path")
                    .attr("d", path)
                    //.style('fill', function(d){
    //
    //                    })        
                    .attr('class', 'state')
                    .on('click', function(d){
                        //your code here 
                        })
                    .on('mouseover', function(d){
                        //your code here
                        });

                svg.selectAll(".county")
                    .data(topojson.feature(us, us.objects.counties).features)
                    .enter().append("path")
                    //.style('fill', function(d) {
                    //    'green'
                    //})
                    .style('fill', function(d){
                        if(d.id == 8041){
                            return '#ccc';
                        } else {
                            return 'green';
                        }
                    })
                    .attr("d", path)
                    .attr('class', 'county');

                //add boundaries

                svg.append("path")
                    .datum(topojson.mesh(us, us.objects.states, function(a, b) {
                                return a !== b;
                                }))
                .attr("d", path)
                    .attr("class", "state-boundary");

                svg.append("path")
                    .datum(topojson.mesh(us, us.objects.counties, function(a, b) {
                                return a !== b;
                                }))
                .attr("d", path)
                    .attr("class", "county-boundary");

        };
        d3.select(self.frameElement).style("height", height + "px");

    }//]]>
